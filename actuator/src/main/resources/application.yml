management:
  health:
    db:
      enabled: false
    redis:
      enabled: false
  endpoints:
    web:
      exposure:
        include: metrics,health,tomcat
#    health:
#      show-details: always

# Database Settings
spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=mysql;
    username: sa
    password:
    driverClassName: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    show-sql: true

